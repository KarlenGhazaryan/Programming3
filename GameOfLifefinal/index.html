<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <button class="grass" style="width: 100px; background-color: lawngreen;" onclick="AddGrass()">Add Grass</button>
    <button class="grassEater" style="width: 100px; background-color: yellow" onclick="AddGrassEater()">Add grassEater</button>
    <button class="monster" style="width: 100px; background-color: white" onclick="AddMonster()">Add Monster</button>
    <button class="predator" style="width: 100px; background-color: red" onclick="AddPredator()">Add Predator</button>
    <button class="water" style="width: 100px; background-color: blue" onclick="AddWater()">Add Water</button>

    <div class="weather_buttons">
        <button onclick="Spring()" class="button_weather" style="background-color: darkgreen">Spring</button>
        <button onclick="Summer()" class="button_weather"style="background-color: #79a83b">Summer</button>
        <button onclick="Autumn()" class="button_weather"style="background-color: #ff8453">Autumn</button>
        <button onclick="Winter()" class="button_weather"style="background-color: #ffffff">Winter</button>
    </div>
</body>
</html>
